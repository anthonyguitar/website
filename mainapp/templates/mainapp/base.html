<!DOCTYPE html>
<html>

    <!-- Header -->
    <head>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133075300-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-133075300-2');
        </script>

        <!-- This is a django thing -->
        {% load static %}

        <!-- need to load css in this specific order -->
        <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/materialize.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/index.css' %}">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Satisfy'>
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Raleway'>
        <link rel="shortcut icon" type="image/png" href="{% static 'mainapp/images/favicon.png' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="apple-touch-icon" href="{% static 'mainapp/images/favicon.png' %}">

        <!-- let browser know we are mobile friendly -->
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

        <!-- Description -->
        <meta name='description' content='Anthony Meyer of Knoxville, TN is a guitarist, a drummer, and a producer focusing in progressive rock and instrumental music.'/>

        <!-- Keywords -->
        <meta name='keywords' content='Anthony Meyer, guitar, music, drums, producer, Knoxville, TN, Marshall On, instrumental, music, Quillen Blalock, Kyle Brashear, Intervals, Owane, Plini, Suhr, Music Submissions'/>
        <link rel="apple-touch-icon" href="{% static 'mainapp/images/favicon.png' %}">

        <!-- Author -->
        <meta name='author' content='Anthony Meyer'/>

        <!-- title yo -->
        <title>Anthony Meyer Guitar</title>

    </head>

    <!-- Main -->
    <body>

        <!--  -->
        <div class='container'>

            <!-- Header here -->
            <div class='navbar-fixed'>
                <nav>
                    <div class='nav-wrapper'>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/submissions">Music Submissions</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Page specific content -->
            {% block contentBody %}
            {% endblock %}
            
            <!-- footer -->
            <footer>

                <!-- Section Divider -->
                <div class='divider grey darken-4'></div>

                <!-- Copyright -->
                <div class='section'>
                    <!-- Copyright -->
                    <div class='row center-align'>
                        <div class='col s12 m12 l12'>
                            Copyright - Anthony Meyer 2020
                        </div>
                        <div class='col s12 m12 l12'>
                            Website built by Anthony Meyer 
                        </div>
                    </div>
                </div>

                <!-- Load Javascript -->
                <script>var CSRF_TOKEN = '{{ csrf_token }}'; </script>
                <script src="{% static 'mainapp/js/jquery-3.4.0.min.js' %}"></script>
                <script src="{% static 'mainapp/js/materialize.min.js' %}"></script>
                <script src="{% static 'mainapp/js/main.js' %}"></script>
            </footer>
        </div>
        
    </body>
</html>
